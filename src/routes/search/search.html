<h1 class="text-center full-width">Search results for "{{vm.searchTerm}}"</h1>
<load-message message="!vm.allVideos? 'Loading': undefined"></load-message>
<div infinite-scroll='vm.loadMore()' infinite-scroll-distance='2' ng-if='vm.allVideos.length > 0'>
    <video-tile video="video" ng-repeat="video in vm.currentlyLoadedVideos track by video.videoId"></video-tile>
</div>
